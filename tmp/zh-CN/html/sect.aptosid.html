            class="indexterm"></a> <a

            class="indexterm"></a>这种以社区为基础的发行版跟随的是Deiban<span

            class="distribution distribution">Unstable</span>)的变化--所以它的名字，并且它试图每年发4个新版本。修改范围限制在：目标是提供最新的软件，并更新最新的硬件驱动程序，同时还允许用户随时切换到Debian官方版本。<div
